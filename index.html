<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App Doe Sangue</title>

    <script src="https://kit.fontawesome.com/1269dee977.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <nav>
        <div class="menu">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <div class="sidebar">
        <ul>
            <li><a href="">,,,</a> </li>
            <li><a href=""><i class="fas fa-user-alt"></i> Minha Conta</a> </li>
            <li><a href=""><i class="fas fa-history"></i> Meu Histórico</a></li>
            <li><a href=""><i class="fas fa-question-circle"></i> Quem pode doar?</a></li>
            <li><a href=""><i class="fas fa-envelope"></i> Contato</a></li>
            <li><a href=""><i class="fas fa-sign-out-alt"></i> Sair</a></li>
        </ul>
    </div>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h4>Doe sangue, doe vida</h4>
                    <p>Uma doação pode salvar muita gente</p>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="one">
                        <div class="button main">
                            <div class="icon-1"></div> Quero Ajudar
                        </div>
                        <div class="button">
                            <div class="icon-2"></div><a href="last-donors.html">Últimos Doadores</a> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="form">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-group hide" action="/" method="POST">
                            <h3>Entre na lista de doadores</h3>
                            <div class="form-group">
                                <input class="form-control" type="text" name="name" id="" placeholder="Digite seu nome">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="email" name="email" id="" placeholder="Digite seu e-mail">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="blood" id="" placeholder="Tipo Sanguíneo">
                                <!-- <select class="form-control" name="" id="">
                                    <option value="">tipo sanguineo</option>
                                    <option value="" name="blood">A</option>
                                    <option value="" name="blood">B</option>
                                    <option value="" name="blood">AB-</option>
                                </select> -->
                            </div>
                            <div class="form-group">
                                <input class="btn btn-danger btn-block" type="submit" id="" value="Quero doar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="one">
                        <div class="button main">
                            <div class="icon-3"></div> Locais de Doação
                        </div>
                        <div class="button">
                            <div class="icon-4"></div> Pedir Doação
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="one">
                        <div class="button">
                            <div class="icon-5"></div> Conferir Estoque
                        </div>
                        <div class="button">
                            <div class="icon-6"></div> Relatórios
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- <section class="last-donors">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h3>Ultimos Doadores</h3>

                    <div class="donors">

                        {% for donor in donors %}
                        <div class="donor">
                            <div class="blood">{{donor.blood}}</div>
                            <p>{{donor.name}}</p>
                        </div>
                        {%endfor%}
                    </div>

                </div>
            </div>
        </div>
    </section> -->

</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"

<script src="server.js"></script>
<script src="script.js"></script>

</html>
